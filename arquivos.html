<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo de Achados - Achado.COM</title>
    <style>
        /* [Cole todo o CSS da se칞칚o 1 aqui, incluindo .product-preview-box, etc.] */
        body {margin:0;font-family:Arial;background:#0A1026;color:#FFFFFF;}
        .topo {
            text-align:center;
            padding:30px 20px;
            background:linear-gradient(90deg,#1A1F71,#0A1026);
        } 
        .topo h1 {
            color:#FFD700;
            font-size: 38px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 0px rgba(255, 215, 0, 0.6);
            margin: 0;
        }
        .topo p {
            font-size: 18px;
            margin-top: 5px;
        }
        /* 游릭 CSS DE LAYOUT DA LISTA 游릭 */
        .posts-list-container {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
        }
        .posts-list-container h2 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 30px;
        }
        #postsContainer {
            display: flex; /* Flexbox para organizar os posts */
            flex-direction: column; /* Organiza em coluna (um abaixo do outro) */
            gap: 20px; /* Espa칞o entre os posts */
        }
        /* --- FOOTER --- */
        footer{text-align:center;padding:20px;background:linear-gradient(90deg,#0A1026,#1A1F71);margin-top:20px;} 
        /* 游릭 CSS DA PR칄VIA DE PRODUTO (REUSADO) 游릭 */
        .product-preview-box {
            border: 1px solid #FFD700; 
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%; /* Ajusta para preencher o cont칡iner */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .product-link {
            display: flex; 
            text-decoration: none;
            color: #FFFFFF;
            background: #1A1F71; 
            transition: background 0.3s;
        }
        .product-link:hover { background: #252a8d; }
        .product-image-container {
            flex-shrink: 0; 
            width: 120px; /* Um pouco menor na lista */
            height: 120px; 
            overflow: hidden;
        }
        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .product-info {
            padding: 10px 15px;
            flex-grow: 1; 
        }
        .product-title {
            margin-top: 0;
            color: #FFD700; 
            font-size: 18px;
        }
        .product-description {
            font-size: 14px;
            color: #CCCCCC;
            margin-bottom: 5px;
        }
        .product-url {
            display: block;
            font-size: 12px;
            color: #A0A0A0;
        }
    </style>
</head>
<body>
<header class="topo">
    <h1>Arquivo de Achados</h1>
    <p>Todos os posts e ofertas anteriores.</p>
    <div style="margin-top: 15px;">
        <a href="index.html" style="color: #FFD700; text-decoration: none; font-weight: bold;">
            << Voltar para Oferta do Dia
        </a>
    </div>
</header>

<section class="posts-list-container">
    <h2>Hist칩rico de Achados Premium</h2>
    
    <div id="postsContainer">
        <p style="text-align: center; color: #aaa;">Carregando arquivo...</p>
    </div>
</section>

<footer>
    <p>춸 2025 Achado.COM - Todos os Direitos Reservados</p>
</footer>

<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', carregarEExibirTodosOsPosts);
</script>
</body>
</html>
