<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Mat√©rias | AchadoCerto.VIP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .blog-header { text-align: center; padding: 40px 20px; background: #090122; }
        .blog-header h2 { color: #FFD700; font-size: 28px; text-transform: uppercase; }
        
        .grid-blog { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; 
            max-width: 1200px; 
            margin: 40px auto; 
            padding: 0 20px; 
        }

        .post-card { 
            background: #080808; 
            border: 1px solid #1A1F71; 
            border-radius: 15px; 
            overflow: hidden; 
            transition: 0.3s;
        }

        .post-card:hover { transform: translateY(-5px); border-color: #FFD700; }
        .post-card img { width: 100%; height: 200px; object-fit: cover; }
        
        .post-info { padding: 20px; }
        .post-info h3 { color: #FFD700; margin-bottom: 10px; font-size: 20px; }
        .post-info p { color: #CCC; font-size: 14px; margin-bottom: 20px; height: 60px; overflow: hidden; }
        
        .botao-ler { 
            display: block; 
            text-align: center; 
            background: #FFD700; 
            color: #090122; 
            text-decoration: none; 
            padding: 10px; 
            border-radius: 8px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>

<header class="topo">
    <a href="index.html" style="text-decoration:none;"><h1>üîçAchadoCerto.VIP</h1></a>
    <nav class="menu-navegacao">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
    </nav>
</header>

<section class="blog-header">
    <h2>üìç Guia do Achado: An√°lises & Curiosidades</h2>
    <p style="color: #FFD700; opacity: 0.8;">Sua biblioteca de consumo inteligente</p>
</section>

<main class="grid-blog-container" id="blog-lista">
    </main>

<footer>
    <p>¬© 2026 AchadoCerto.VIP ‚Äî Curadoria Premium</p>
</footer>

<script>
    // Script espec√≠fico para carregar TODOS os posts na p√°gina do blog
    fetch('posts.json')
        .then(response => response.json())
        .then(data => {
            const lista = document.getElementById('blog-lista');
            data.forEach(post => {
                lista.innerHTML += `
                    <article class="post-card">
                        <img src="${post.imagem}" alt="${post.titulo}">
                        <div class="post-info">
                            <h3>${post.titulo}</h3>
                            <p>${post.resumo}</p>
                            <a href="${post.link}" class="botao-ler">${post.chamada}</a>
                        </div>
                    </article>
                `;
            });
        })
        .catch(err => console.error('Erro ao carregar mat√©rias:', err));
</script>

</body>
</html>
